<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="scripts/jquery-3.2.0.slim.min.js"></script>
    <link rel="stylesheet" href="styles/material.min.css">
    <script src="scripts/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="scripts/manage.js"></script>
</head>
<body>
<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-tabs__tab-bar">
                <a href="#white-list" class="mdl-tabs__tab is-active">White List</a>
                <a href="#domain-list" class="mdl-tabs__tab">Domain List</a>
            </div>
        </div>
    </div>

    <div class="mdl-tabs__panel is-active" id="white-list">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                id="del-button1" disabled>Delete
        </button>
    </div>
    <div class="mdl-tabs__panel" id="domain-list">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                id="del-button2" disabled>Delete
        </button>
    </div>
</div>

</html>
